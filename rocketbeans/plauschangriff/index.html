		<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,700' rel='stylesheet' type='text/css'>

		<!-- JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/add-on/jplayer.playlist.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
		<script type="text/javascript" src="jquery.xml2json.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	<body class="js-off">
		<div id="preload">
			<img src="img/shuffle-icon-64-blue.png">
			<img src="img/repeat-icon-64-blue.png">
			<img src="img/load-icon-64-grey.png">
		</div>
		<div id="podcasts">
			<div class="jp-playlist">
				<ul>
					<li></li>
				</ul>
			</div>
		</div>
		<div id="audioplayer">
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
				<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
					<div class="player-wrapper" style="padding-bottom: 10px;">
						<div class="player-block mobile-only">
							<div class="jp-current-time time" role="timer" aria-label="time"></div>
						</div>
						<div class="jp-progress-wrapper mobile-only player-block">
							<div class="jp-progress-slider"></div>
						</div>
						<div class="player-block mobile-only">
							<div class="jp-remaining-time time" role="timer" aria-label="duration"></div>
						</div>
					</div>
					<div class="details">
						<div id="loading"><div class="icon noclick jp-loading"></div></div>
						<div class="jp-title" aria-label="title">Podcasts werden geladen...</div>
					</div>
					<div class="jp-type-single player-wrapper">
						<div class="jp-controls player-block">
							<button class="jp-previous icon" role="button" tabindex="0"></button>
							<button class="jp-play icon" role="button" tabindex="0"></button>
							<button class="jp-pause icon" role="button" tabindex="0"></button>
							<button class="jp-next icon" role="button" tabindex="0"></button>
						</div>
						<div class="player-block desktop-only">
							<div class="jp-current-time time" role="timer" aria-label="time"></div>
						</div>
						<div class="jp-progress-wrapper desktop-only player-block">
							<div class="jp-progress-slider"></div>
						</div>
						<div class="player-block desktop-only">
							<div class="jp-remaining-time time" role="timer" aria-label="duration"></div>
						</div>
						<div class="volume-wrapper player-block">
							<div class="jp-volume-controls player-block">
								<button class="jp-mute icon" role="button" tabindex="0"></button>
								<button class="jp-unmute icon" role="button" tabindex="0"></button>
							</div>
							<div class="volume-bar-wrapper">
								<div class="jp-volume-slider"></div>
							</div>
						</div>
						<div class="jp-toggles player-block desktop-only">
							<button class="jp-repeat icon" role="button" tabindex="0"></button>
							<button class="shuffle icon" role="button" tabindex="0"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
